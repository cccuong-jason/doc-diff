services:
  doc-diff:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doc-diff
    ports:
      - "3001:3000"
    env_file:
      - .env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/doc-diff
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:latest
    container_name: doc-diff-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

volumes:
  mongo-data:
